        <h1>Tell Me About You!</h1>
        <form action="https://formspree.io/f/mwkyoqpl" method="POST">
            <label for= "fullname"> Full Name</label><br>
            <input type= "text" name="fullname" id="fullname"><br>
            <label for= "address"> Address</label><br>
            <input type= "text" name="address" id="address"><br>
            <label for= "tellmeaboutyourhometown"> Tell Me About Your Hometown</label><br>
            <textarea name="tellmeaboutyourhometown" id="tellmeaboutyourhometown"></textarea><br>
            
            <p>Do you have a LinkedIn?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="yes"> 
            <label for="no">No</label>
            <input type="radio" id="no" name="no"><br>
            
            <p>What grade are you in?</p>
            <label for="freshman">freshman</label>
            <input type="checkbox" id="freshman" name="freshman"><br>
            <label for="sophomore">sophomore</label>
            <input type="checkbox" id="sophomore" name="sophomore"><br> 
            <label for="junior">junior</label>
            <input type="checkbox" id="junior" name="junior"><br> 
            <label for="senior">senior</label>
            <input type="checkbox" id="senior" name="senior"><br> 
        
            <label for="whatschoolareyouin">What School Are You In</label>
            <select id= "whatschoolareyouin" name="whatschoolareyouin">
                    <option value = "iSchool">iSchool</option>
                    <option value = "Newhouse">Newhouse</option>
                    <option value = "Falk">Falk</option>
                    <option value = "School of Education">School of Education</option>
                    <option value = "Other">Other</option>
                    <option value = "Multiple">Multiple</option>
                </select>
                <input type="submit" value="submit">
            </form>
