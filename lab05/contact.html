<h1>Tell Me About You!</h1>
<form action="https://formspree.io/f/mwkyoqpl" method="POST">
    <label for= "fullname"> Full Name</label>
    <input type= "text" name="fullname" id="fullname">
    <label for= "address"> Address</label>
    <input type= "text" name="address" id="address">
    <label for= "tellmeaboutyourhometown"> Tell Me About Your Hometown</label>
    <textarea name="tellmeaboutyourhometown" id="tellmeaboutyourhometown"></textarea>
    
    <p>Do you have a LinkedIn?</p>
    <label for="yes">Yes</label>

    <p>What grade are you in?</p>
    <label for="freshman">freshman</label>

    <label for="junior">junior</label>
    <input type="checkbox" id="junior" name="junior"><br> 
    <label for="senior">senior</label>

    <label for="whatschoolareyouin">What School Are You In</label>

            <option value = "iSchool">iSchool</option>

            <option value = "Falk">Falk</option>
